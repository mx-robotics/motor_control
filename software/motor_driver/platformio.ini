[env:teensy31]
platform = teensy
board = teensy31
framework = arduino
;platform_packages = toolchain-gccarmnoneeabi@1.80201.181220
;platform_packages = toolchain-gccarmnoneeabi@1.70201.0
;platform_packages = toolchain-gccarmnoneeabi@1.80301.0
platform_packages = toolchain-gccarmnoneeabi@1.90201.191206
;build_unflags = -std=gnu++11
build_unflags = -std=gnu++14
build_flags =-Wall -std=gnu++17 -DSVPWM_FREQUENCY=20000 -DPID_FREQUENCY=20 -DENCODER_RESOLUTION=16384
board_build.f_cpu = 120000000L
